<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--LOGO + BANNER-->
    <div class="container">
        <img class="logo" src="./img/Logo.png" alt="">
        <span class="logo-text"><h3>Toboolist</h3></span>
    </div>


        <!--button-->
        <div>
            <section class="todolist-button">
                <button class="task-button">Add Task</button>
                <button class="section-button">Add Section</button>
            </section>
        </div>

        <!--list item-->
        <div>
            <section class="todolist-item">
                <h3>&blacktriangledown; New Task</h3>
                <p><span class="check">&check;</span> Quarterly Newsletter <button class="edit-btn">Editorial</button></p>
                <br>
                <h3>&blacktriangledown; Today</h3>
                <p><span class="check">&check;</span> Recruiting blog post <button class="edit-btn">Editorial</button></p>
                <p><span class="check">&check;</span> Mobile app launch <button class="goals-btn">Q1 Goals</button></p>
                <p><span class="delete">&#9587;</span> Interview John H. <button class="recr-btn">Recruiting</button></p>
                <p><span class="check">&check;</span> Summit update to mobile storefronts <button class="mob-btn">Mobile</button></p>
                <br>
                <h3>&blacktriangledown; Upcoming</h3>
                <p><span class="delete">&#9587;</span> Schedule meeting with Alex</p>
                <p><span class="check">&check;</span> Homepage refresh <button class="web-btn">Website</button></p>
                <p><span class="check">&check;</span> Onboard new Sales team members <button class="sales-btn">Sales</button></p>
                <p><span class="check">&check;</span> Review editorial calendar  <button class="edit-btn">Editorial</button></p>
            </section>
        </div>
            
                
                

    
    
</body>
</html>
